<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example1</title>
</head>
<body>
<h1>example1</h1>
</body>
<script>
    function statement(invoice,plays) {
        let result = `Statement for ${invoice.customer}\n`;
        for (let perf of invoice.performances){
            result += ` ${playFor(perf).name}:${usd(amountFor(perf))} (${perf.audience} seats)\n`;
        }
        result += `Amount owed is ${usd(appleSauce())}\n`;
        result += `You earned ${totalVolumeCredits()} credits`;
        return result;

        function appleSauce() {
            let totalAmount = 0;
            for (let perf of invoice.performances){
                // print line for this order
                totalAmount += amountFor(perf);
            }
            return totalAmount;
        }

        function totalVolumeCredits() {
            let volumeCredits = 0;
            for (let perf of invoice.performances){
                volumeCredits += volumeCreditsFor(perf);
            }
            return volumeCredits;
        }

        function usd(aNumber) {
            return new Intl.NumberFormat("en-US",{style:"currency",currency:"USD",minimumFractionDigits:2}).format(aNumber/100);
        }

        function volumeCreditsFor(aPerformance) {
            let result = 0;
            //  add volume credits
            result += Math.max(aPerformance.audience - 30,0);
            // add extra credit for every ten comedy attendees
            if ("comedy" === playFor(aPerformance,plays).type) result += Math.floor(aPerformance.audience / 5);
            return result;
        }

        function playFor(aPerformance) {
            return plays[aPerformance.playID];
        }

        function amountFor(aPerformance) {
            let result = 0;

            switch (playFor(aPerformance).type) {
                case "tragedy":
                    result = 40000;
                    if (aPerformance.audience > 30){
                        result += 1000 * (aPerformance.audience - 30);
                    }
                    break;
                case "comedy":
                    result = 30000;
                    if (aPerformance.audience > 20){
                        result += 10000 + 500 * (aPerformance.audience - 20);
                    }
                    result += 300 * aPerformance.audience;
                    break;
                default:
                    throw new Error(`unknown type:${playFor(aPerformance).type}`);
            }
            return result;
        }
    }





    (function () {
        let plays = {
            "hamlet":{"name":"Hamlet","type":"tragedy"},
            "as-like":{"name":"As you like it","type":"comedy"},
            "othello":{"name":"Othello","type":"tragedy"}
        };
        let invoice = [
            {
                "customer":"BigCo",
                "performances":[
                    {
                        "playID":"hamlet",
                        "audience":55
                    },
                    {
                        "playID":"as-like",
                        "audience":35
                    },
                    {
                        "playID":"othello",
                        "audience":40
                    }
                ]
            }
        ];
        console.log(invoice[0]);
        let result = statement(invoice[0],plays);
        console.log(result);
    }());
</script>
</html>
